<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        
        <link rel="stylesheet" href="./css/index.css">

        <title>Login</title>
    </head>
    <body>
        <div class="app">
            <div class="container-fluid">
                <br><br><br>
                <p>
                <h1>Fazer Login</h1>
                </p>
                <form id="loginusuario" style="text-align: center;" >
                    <div class="form-group">
                        <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp" placeholder="Digite o e-mail *">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="senhaLogin" placeholder="Digite a senha *">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Logar</button>
                    <br>
                    <a href="signup.html">Cadastre-se</a>
                </form>
            </div>
        </div>
        

        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/firebase.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        
    </body>
</html>
